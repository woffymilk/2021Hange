<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>第一幕</title>

<link rel="stylesheet" href="scene.css">
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  />
<!-- <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />-->
</head>
<body>
 

<!--  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>-->

<div class="container">
<div class="cover">
 <video  class = 'video-1' width="1200"
    height="674">
                  <source src="start.mp4" type="video/mp4" />
           </video> 
<!--
<video
    id="my-video"
    class="video-js"
    controls

    width="1200"

    data-setup="{}"
  >
    <source src="Comp 1.mp4" type="video/mp4" />
  
  </video>
-->
  </div>
<img src="img/bg-black-blur.png" alt="" class="bg1">
<div class="img-container">
<img src="img/s1-a1.png" alt="" class="a1 ver1">
<img src="img/s1-a2.png" alt="" class="a1 ver2">
<img src="img/s1-b1.png" alt="" class="b1 ver1">
<img src="img/s1-b2.png" alt="" class="b1 ver2">
<img src="img/s1-c1.png" alt="" class="c1 ver1">
<img src="img/hand1-c.png" alt="" class="hand1">

</div>
</div>
<div class="txt">
<div class="ori-txt">
    <p><i>好吵...讓我再睡一下...</i></p>
</div>
<div class="first-txt">
<p>- 韓吉，準備好了嗎？</p>
<p><i>準備什麼，等等、我沒戴眼鏡聽不清楚？</i></p>
<p>- 在說什麼傻話呀！</p>
</div>
<div class="a1-txt">
    <p>- 韓吉分隊長，時間剛好呢。</p>
    <p>- 這次的成果很成功喔。</p>
    <p>- 不枉費試作的時候被莎夏搞砸好幾次</p>
</div>
<div class="b1-txt">
   <p>- 我只是覺得換個配方會不錯啊，這是獵人的直覺！</p>
   <p>- 結果點火之後卻炸掉了～</p>
</div>
<div class="c1-txt">
<p>- 人終於到齊了</p>
<p>- 快過來吧，韓吉。</p>
<p>- 臭四眼，眼鏡不是在你頭上嗎？</p>
</div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
 $(document).ready(function () {
     
      
     $('.cover').click(function (){
       
          setTimeout(function(){ 
              
                 $('.ori-txt').addClass('active')
                              },3000);
         setTimeout(function(){ 
              $('.cover').fadeOut();
             $('.first-txt').addClass('active')
                              },21000);
     setTimeout(function(){
          $('.a1.ver1').addClass('active');
          $('.first-txt').hide();},30000);
          });
     
      $('.a1.ver1').click(function (){
          $(this).hide();
          $('.a1.ver2').show();
          $('.a1-txt').addClass('active');
        
           setTimeout(function(){ 
         $('.b1.ver1').addClass('active');},9000);
      
      });
      $('.b1.ver1').click(function (){
          $(this).hide();
          $('.b1.ver2').show();
          $('.txt .ver1').hide();
          $('.b1-txt').addClass('active');
            setTimeout(function(){ 
         $('.c1.ver1').addClass('active');},7000);
      });
       $('.c1.ver1').click(function (){
          $('.txt .ver1').hide();
          $('.c1-txt').addClass('active');
           $('.c1.ver1').addClass('more-active');
           setTimeout(function(){ $('.hand1').addClass('active')},10000)
      });
     
      $('.hand1').hover(function (){
          $('.ver2,.more-active').toggleClass('last-blur');
      });
     $('.hand1').click(function (){
          setTimeout(function(){ 
           window.location.href = 'scene2.html';},500);
      });
    });  
    
    
</script>
<script>
    $('.cover').on('click', function () {
        $(this).addClass('active');
    $(this).children().css({
      'z-index' : 1,
      'opacity': 1
    });
  $(this).children().trigger('play');
     
});


    </script>
</html>
